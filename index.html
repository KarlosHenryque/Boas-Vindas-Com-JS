<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina Inicial</title>
</head>
<body>
    <div class="container">
        <h1>Boas vindas!</h1>
        <p>Vamos personalizar sua saudação com JavaScript</p>
        <div class="saudacao" id="mensagem">Olá, visitante</div>
        <button onclick="mudarNome()">Personalizar saudação</button>
    </div>

    <script>
        function mudarNome() {
            let nome = "Extraterrestre"
        document.getElementById("mensagem").textContent = `Ola, ${nome}`;
        }
    </script>
</body>
</html>
